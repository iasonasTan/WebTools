<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Timer/Counter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/input.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <div class="space-on-top"></div>
  <div class="parent-div">
    <div class="output-div"><h5 id="output">0</h5></div>
    <div class="buttons-div"><button id="stst">Start/Stop</button><button id="null">Reset</button></div>
  </div>

  <br>

  <script src="javascript/main.js"></script>
  <script src="javascript/apply_doc.js"></script>
  <script src="javascript/count_text.js"></script>

  <div class="parent-div">
    <div class="output-div" style="padding: 20px;"><span id="output" style="margin: 40px;" class="A-FUCKING-OUTPUT">0</span></div>
    <div class="buttons-div"><button class="counter-button" id="counterBButton">count</button></div>
    <div class="counter-div-zero"><textarea name="main-text" id="timer-input" cols="30" rows="10" class="counter-input---">sdfgsdfg</textarea></div>
  </div>

  <div class="console-div">
    <!-- object -->
    <div class="console-idk"><p><b>Lorem Ipsum</b></p></div>
    <br>
    <div class="console-text" style="margin-bottom: 100px;">
      <b>
      <p class="main-text">
          <!-- text will be added with js -->
      </p>
      </b>
    </div>
  </div>

</body>
</html>
